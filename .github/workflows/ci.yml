name: CI Build and Push Docker Images

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout source
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup JDK
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: "23"
          distribution: temurin
          cache: gradle

      # 3️⃣ Build all modules
      - name: Build all modules
        run: ./gradlew clean build -x test --no-daemon

      # 4️⃣ Test all modules
      - name: Test all modules
        run: ./gradlew test --no-daemon

  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ config-server, discovery-service, api-gateway, auth-service, medicine-service, patient-service ]
        java-version: [ "23" ]

    steps:
      # 1️⃣ Checkout source
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 3️⃣ Setup Buildx
      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      # 4️⃣ Build & Push Image (each service builds only itself)
      - name: Build & Push ${{ matrix.service }} Image
        uses: docker/build-push-action@v5
        with:
          context: .                     # build toàn project nhưng Dockerfile chỉ dùng đúng service
          file: infrastructure/pro/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
          build-args: |
            SERVICE=${{ matrix.service }}
            JAVA_VERSION=${{ matrix.java-version }}
