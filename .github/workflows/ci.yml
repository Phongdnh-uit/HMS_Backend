name: CI Build and Push Docker Images

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [config-server, discovery-service, api-gateway, auth-service, medicine-service, patient-service]
        java-version: ["23"]

    steps:
      # 1️⃣ Checkout source
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup JDK
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
          cache: gradle

      # 3️⃣ Build all modules (chỉ cần build bootJar)
      - name: Build all modules
        run: ./gradlew clean bootJar -x test

      # 4️⃣ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 5️⃣ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6️⃣ Build & Push Docker Image cho từng service
      - name: Build & Push ${{ matrix.service }} Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/pro/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
          build-args: |
            SERVICE=${{ matrix.service }}
