spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: medicine-service
              uri: lb://medicine-service
              predicates:
                - Path=/medicine-service/**
              filters:
                - StripPrefix=1
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/auth-service/**
              filters:
                - StripPrefix=1
            - id: medical-exam-service
              uri: lb://medical-exam-service
              predicates:
                - Path=/medical-exam-service/**
              filters:
                - StripPrefix=1

jwt:
  public-key: ${JWT_PUBLIC_KEY}

server:
  port: ${API_GATEWAY_PORT:8080}

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://${DISCOVERY_SERVICE_HOST:localhost}:${DISCOVERY_SERVICE_PORT:8761}/eureka/
